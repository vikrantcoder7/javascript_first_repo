<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>changing colors</title>
</head>
<body style="background-color: #414141; color: aliceblue; text-align: center;" id="whbody" >
   <div style="display: flex; flex-direction: column; text-align: center; align-items: center; height: 100vh;">
    <h1> Background Color Changer</h1>
    <button id="start">Start</button>
    <button id="stop"> Stop</button>
   </div> 
</body>

<script>
    const getbody = document.getElementById("whbody");
    const getstartbtn = document.getElementById("start");
    const getstopbtn = document.getElementById("stop");

    let changclrevent;

    const changeclr = function(){
         var x = Math.floor(Math.random() * 256);
         var y = Math.floor(Math.random() * 256);
         var z = Math.floor(Math.random() * 256);

         var bgColor = "rgb(" + x + "," + y + "," + z + ")";
         console.log(bgColor);
         getbody.style.background = bgColor;
         console.log("start clicked" , Date.now());
    }

    getstartbtn.addEventListener('click', function(e){
        changclrevent =   setInterval(changeclr, 2000)

    })

    getstopbtn.addEventListener('click', function(e){
         clearInterval(changclrevent);
         getbody.style.backgroundColor = "#414141";
         console.log("color changer stopped");

    })


</script>
</html>
