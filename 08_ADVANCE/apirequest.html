<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #414141; color: aliceblue;">
     <div >
         <h3 id="firstheading" style="color: aliceblue;"> </h3>
     </div>
</body>

<script>
       
       const geth1 = document.getElementById('firstheading');
       let response;
       const url = "https://api.coindesk.com/v1/bpi/currentprice.json";

       const xhr = new XMLHttpRequest();
       xhr.open('GET', url);
       
       xhr.onreadystatechange = function(){
         console.log(xhr.readyState);
         if(xhr.readyState === 4){
               
                response = JSON.parse(this.responseText)
                console.log(response);
                console.log( response.disclaimer );

                const changeafterfivesec = function(){
                    geth1.innerHTML = response.chartName + " A Bitcoin Currency"; 
                }

                geth1.innerHTML = response.disclaimer;

                setTimeout(changeafterfivesec,5000)
         }

       }

      

       xhr.send();


</script>
</html>
